<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .textbox {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }      
    </style>
</head>
<body>
    <header>
        <h1>Welcome to my Website</h1>
    </header>
    
    <main>
        <p>This is a sample HTML file.</p>
        
        
        <!-- Adding three text boxes -->
        <input type="text" class="textbox" placeholder="Enter text here">
        <input type="text" class="textbox" placeholder="Enter text here">
        <input type="text" class="textbox" placeholder="Enter text here">
        
     <!-- Adding submit button -->
        <button type="submit" class="submit-btn">Submit</button>
        
    </main>
        <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
